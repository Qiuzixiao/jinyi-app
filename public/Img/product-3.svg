  <line x1="390" y1="420" x2="410" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="430" x2="410" y2="430" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="440" x2="410" y2="440" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="450" x2="410" y2="450" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="460" x2="410" y2="460" stroke="#333" stroke-width="1"/>
  <line x1="390" y1="470" x2="410" y2="470" stroke="#333" stroke-width="1"/>
